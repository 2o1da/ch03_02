{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>SOL</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>

  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <div class="jumbotron">
      <h1 class="display-4">Sol blog</h1>
      <p class="lead">2017110268 DaSol Kim</p>
      <hr class="my-4" />
      <p>2021-1 Web Service Programing</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Menu</a>
    </div>

    <div>
      <h3 class="title">I Wish You Were Here</h3>
      <img src="{%static 'sample_image.jpeg'%}" />
    </div>
    <video src="{%static 'sample_video.mp4'%}"></video>

    <div class="content container bg-img">
      <div class="row">
        <div class="col-md-8">
          {% for post in posts %}
          <div class="post">
            <div class="date">
              <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
          <hr />
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="video-box">
      <video class="video-container" poster="./sample_image.jpeg" autoplay muted>
        <source src="./sample_video.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
